<!DOCTYPE html>
<html>
	<head>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
		<!-- Animate.css -->
		<link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css"/>
		<!-- Custom styles -->
		<link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>

		<title>KTMB Train Ticket Checker</title>

		<meta name="description" content="Fetch KTBM Train Tickets details">
	    <meta name="keywords" content="KTMB, ETS, train, open source">
	    <meta property="og:description" content="Fetch KTBM Train Tickets details"/>
	    <meta property="twitter:title" content="KTMB Train Ticket Checker"/>
	    <meta property="og:title" content="KTMB Train Ticket Checker"/>
	    <meta property="og:locale" content="en_US"/>
	    <meta property="og:site_name" content="KTMB Train Ticket Checker"/>
	</head>
	<body>
		<div class="se-pre-con"></div> <!-- loading spinner -->

		<header>
			<nav class="top-nav blue lighten-2">
				<div class="container animated bounceInLeft">
					<div class="nav-wrapper">
						<a class="brand-logo center"><i class="material-icons">schedule</i> KTMB Ticket Checker</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<br><br><br>

				<!-- Search bar here -->
				<div id="searchBar" class="card blue lighten-4 animated bounceInUp">
					<div class="row">
						<form class="card-content">

							<!-- choose origin -->
							<div class="input-field col s12 m4 l4 xl4">
								<select id="originSelect">
									<option value="" disabled selected>Select Origin</option>
								</select>
								<label>Select Origin</label>
							</div>

							<!-- choose destination -->
							<div class="input-field col s12 m4 l4 xl4">
								<select id="destSelect">
									<option value="" disabled selected>Select Destination</option>
								</select>
								<label>Select Destination</label>
							</div>

							<div class="input-field col s12 m4 l4 xl4">
								<label>Pick Date</label>
								<input type="date" class="datepicker" id="datepicker">
							</div>

						</form>
					</div>
				</div>


				<!-- Train list here -->
				<div id="trainList"></div>


				<!-- Show coach modal -->
				<div id="coachModal" class="modal modal-fixed-footer">
					<div class="modal-content">

						<h4>Train Coach Detail</h4>

						<!-- progress bar -->
						<div class="progress">
							<div class="indeterminate"></div>
						</div>

					 	<!-- Train coach details here -->
					  	<div id="coachDetail"></div>

					</div>
					<div class="modal-footer">
						<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
					</div>
				</div>


			</div>
		</main>

		<footer class="page-footer blue lighten-2">
			<div class="footer-copyright">
				<div class="container animated bounceInRight">
					Afif Zafri &copy; 2017 - <a href="https://github.com/afzafri/KTMB-Train-Ticket-Checker" class="white-text">GitHub Project Page</a>
				</div>
			</div>
		</footer>


		<script type="text/javascript" src="./assets/js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/materialize.min.js"></script>
		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
