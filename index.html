<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<style type="text/css">
			body {
				display: flex;
				min-height: 100vh;
				flex-direction: column;
			}

			main {
				flex: 1 0 auto;
			}

			.material-icons {
			    text-rendering: optimizeLegibility;
			}
	    </style>

		<title>KTMB ETS Ticket Checker</title>
	</head>
	<body>
		<header>
			<nav class="top-nav blue lighten-2">
				<div class="container">
					<div class="nav-wrapper">
						<a class="brand-logo"><i class="material-icons">schedule</i> KTMB ETS Ticket Checker</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<br><br><br>

				<!-- Search bar here -->
				<div class="card">
					<div class="row">
						<form class="card-content">

							<!-- choose origin -->
							<div class="input-field col s4">
								<select id="originSelect">
									<option value="" disabled selected>Select Origin</option>
								</select>
								<label>Select Origin</label>
							</div>

							<!-- choose destination -->
							<div class="input-field col s4">
								<select>
									<option value="" disabled selected>Select Destination</option>
									<option value="1">Option 1</option>
									<option value="2">Option 2</option>
									<option value="3">Option 3</option>
								</select>
								<label>Select Destination</label>
							</div>

							<div class="input-field col s4">
								<label>Pick Date</label>
								<input type="date" class="datepicker" id="datepicker">
							</div>

						</form>
					</div>
				</div>

			</div>
		</main>

		<footer class="page-footer blue lighten-2">
			<div class="footer-copyright">
				<div class="container">
					Afif Zafri Â© 2016 - <a href="https://github.com/afzafri/Whatsapp-Express">GitHub Project Page</a>
				</div>
			</div>
		</footer>


		<script type="text/javascript" src="./assets/js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/materialize.min.js"></script>
		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
