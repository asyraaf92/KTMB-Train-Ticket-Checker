<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
		<!-- Animate.css -->
		<link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css"/>
		<!-- Custom styles -->
		<link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>KTMB Ticket Checker</title>
	</head>
	<body>
		<div class="se-pre-con"></div> <!-- loading spinner -->

		<header>
			<nav class="top-nav blue lighten-2">
				<div class="container">
					<div class="nav-wrapper">
						<a class="brand-logo"><i class="material-icons">schedule</i> KTMB Ticket Checker</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<br><br><br>

				<!-- Search bar here -->
				<div class="card blue lighten-4">
					<div class="row">
						<form class="card-content">

							<!-- choose origin -->
							<div class="input-field col s4">
								<select id="originSelect">
									<option value="" disabled selected>Select Origin</option>
								</select>
								<label>Select Origin</label>
							</div>

							<!-- choose destination -->
							<div class="input-field col s4">
								<select id="destSelect">
									<option value="" disabled selected>Select Destination</option>
								</select>
								<label>Select Destination</label>
							</div>

							<div class="input-field col s4">
								<label>Pick Date</label>
								<input type="date" class="datepicker" id="datepicker">
							</div>

						</form>
					</div>
				</div>


				<!-- Train list here -->
				<div id="trainList"></div>


				<!-- Show coach modal -->
				<div id="coachModal" class="modal modal-fixed-footer">
					<div class="modal-content">

						<h4>Train Coach Detail</h4>

						<!-- progress bar -->
						<div class="progress">
							<div class="indeterminate"></div>
						</div>

					 	<!-- Train coach details here -->
					  	<div id="coachDetail"></div>

					</div>
					<div class="modal-footer">
						<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
					</div>
				</div>


			</div>
		</main>

		<footer class="page-footer blue lighten-2">
			<div class="footer-copyright">
				<div class="container">
					Afif Zafri Â© 2016 - <a href="https://github.com/afzafri/Whatsapp-Express">GitHub Project Page</a>
				</div>
			</div>
		</footer>


		<script type="text/javascript" src="./assets/js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/materialize.min.js"></script>
		<script type="text/javascript" src="./assets/js/script.js"></script>
	</body>
</html>
